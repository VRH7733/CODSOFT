<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculator</title>  
    <link rel="stylesheet" href="cal.css">  
</head>  
<body>  
    <div class="calculator-container">  
        <div class="display-screen">  
            <p id="display-text"></p>  
        </div>  
        <div class="button-grid">  
            <button id="clear-button" class="grid-item">C</button>  
            <button id="delete-button" class="grid-item">DEL</button>  
            <button id="add-button" class="grid-item">+</button>  
            <button id="subtract-button" class="grid-item">-</button>  
            <button id="seven-button" class="grid-item">7</button>  
            <button id="eight-button" class="grid-item">8</button>  
            <button id="nine-button" class="grid-item">9</button>  
            <button id="multiply-button" class="grid-item">*</button>  
            <button id="four-button" class="grid-item">4</button>  
            <button id="five-button" class="grid-item">5</button>  
            <button id="six-button" class="grid-item">6</button>  
            <button id="divide-button" class="grid-item">/</button>  
            <button id="one-button" class="grid-item">1</button>  
            <button id="two-button" class="grid-item">2</button>  
            <button id="three-button" class="grid-item">3</button>  
            <button id="equals-button" class="grid-item">=</button>  
            <button id="zero-button" class="grid-item">0</button>  
            <button id="dot-button" class="grid-item">.</button>  
        </div>  
    </div>  

    <script src="calscript.js"></script>  
</body>  
</html>
